<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example for dpr-observer</title>
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <p>This example demonstrates the effect of zooming the page in
         and out (or moving it to a screen with a different scaling
         factor) on the value of the property <code>Window.devicePixelRatio</code>.
      </p>
      <p>Try it and watch what happens!</p>
    </div>
    <p>Current DPR: <b class="pixel-ratio"></b></p>
  </div>
  <script type="text/javascript" src="./dist/dpr-observer.js"></script>
  <script type="text/javascript">
    var dom = document.querySelector('.pixel-ratio')
    var dprObserver = new DprObserver(function(dpr) {
      dom.innerText = dpr
    }, {
      fallbackToAnimationListener: true
    })
    dom.innerText = dprObserver.getDpr()
  </script>
</body>
</html>
